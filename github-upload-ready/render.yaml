services:
  # Combined Backend + Frontend Service
  - type: web
    name: sales-kpi-app
    env: node
    region: oregon
    plan: free
    rootDir: github-upload-ready
    buildCommand: |
      cd frontend && npm install && npm run build &&
      cd ../backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sales-kpi-db
          property: connectionString

databases:
  - name: sales-kpi-db
    plan: free
    databaseName: sales_kpi
    user: sales_kpi_user